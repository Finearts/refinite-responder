<h1>{{subscriber.firstName}} {{subscriber.lastName}}</h1>
<h2>Details</h2>
<div class='block'>
	<div class='block-header'>
		<h3 class='block-name'>{{subscriber.firstName}} {{subscriber.lastName}}</h3>
	</div>
	<div class='block-body'>
		<p><a href='mailto:{{subscriber.emailAddress}}'>{{subscriber.emailAddress}}</a></p>
		<p class='notice notice-warning' ng-show='subscriber.is-blacklisted'>This e-mail address is blacklisted.</p>
	</div>
</div>

<h2>Received messages</h2>
<div ng-include="'lib/app/templates/message-list.html'"></div>
