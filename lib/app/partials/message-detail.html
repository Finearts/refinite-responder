<h1>{{message.subject}}</h1>
<h2>Details</h2>
<div class='message-listing block'>
	<h3 class='block-name'>{{message.subject}}</h3>
	<hr class='block-divider' />
	<p class='message-listing-sendOffset'>{{message.sendOffset}}</p>
	<p class='message-listing-bodyText'>{{message.bodytext}}</p>
	<p class='message-listing-bodyHTML'>{{message.bodyHTML}}</p>
</div>
