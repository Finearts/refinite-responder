<h1>{{responder.name}}</h1>
<h2>Details</h2>
<div class='{{responder.enabled | active}} responder-listing block'>
	<h3 class='block-name'>{{responder.name}}</h3>
	<hr class='block-divider' />
	<p class='responder-listing-description'>{{responder.description}}</p>
	<p class='responder-listing-additional-info-owner'>Owner: <a href='mailto:{{responder.ownerEmail}}' title='{{responder.ownerEmail}}' class='responder-listing-owner-data'>{{responder.ownerName}}</a></p>
	<p class='responder-listing-additional-info-replyTo'>Reply to: <a href='mailto:{{responder.replyTo}}' title='{{responder.replyTo}}' class='responder-listing-reply-to'>{{responder.replyTo}}</a></p>
</div>

<h2>Messages</h2>
<div ng-include="'lib/app/templates/message-list.html'"></div>

<h2>Subscribers</h2>
<div ng-include="'lib/app/templates/subscriber-list.html'"></div>
