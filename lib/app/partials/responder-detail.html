<h1>{{responder.name}}</h1>
<h2>Details</h2>
<div class='block'>
	<div class='block-header'>
		<h3 class='block-name'>{{responder.name}}</h3>
	</div>
	<div class='block-body'>
		<p>{{responder.description}}</p>
		<p>Owner: <a href='mailto:{{responder.ownerEmail}}' title='{{responder.ownerEmail}}'>{{responder.ownerName}}</a></p>
		<p>Reply to: <a href='mailto:{{responder.replyTo}}' title='{{responder.replyTo}}'>{{responder.replyTo}}</a></p>
	</div>
</div>

<h2>Messages</h2>
<div ng-include="'lib/app/templates/message-list.html'"></div>

<h2>Subscribers</h2>
<div ng-include="'lib/app/templates/subscriber-list.html'"></div>
