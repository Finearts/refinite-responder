<table class='table table-std'>
	<thead>
		<tr>
			<th class='table-type-string'>Subject</th>
			<th class='table-type-action'></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='message in messages'>
			<td class='table-type-string'>{{message.subject}}</td>
			<td class='table-type-action'>
				<a href='#/message/{{message.id}}' class='action'>view</a>
			</td>
		</tr>
		<tr ng-if="messages.length == 0">
			<td colspan='2'>No messages found....</td>
		</tr>
	</tbody>
<table>
