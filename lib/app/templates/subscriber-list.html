<table class='table table-std'>
	<thead>
		<tr>
			<th class='table-type-string'>Name</th>
			<th class='table-type-string'>E-mail</th>
			<th class='table-type-action'></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='subscriber in subscribers'>
			<td class='table-type-string'>{{subscriber.firstName}} {{subscriber.lastName}}</td>
			<td class='table-type-string'>{{subscriber.emailAddress}}</td>
			<td class='table-type-action'>
				<a href='#/subscriber/{{subscriber.id}}' class='action'>view</a>
			</td>
		</tr>
		<tr ng-if="subscribers.length == 0">
			<td colspan='3'>No subscribers found....</td>
		</tr>
	</tbody>
<table>
