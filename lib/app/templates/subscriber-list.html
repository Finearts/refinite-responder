<h2>Subscribers</h2>
<ul class='subscriber-listings block-list'>
	<li ng-repeat="subscriber in subscribers" class='subscriber-listing block'>
		<h3 class='block-subject'>{{subscriber.firstName}} {{subscriber.lastName}}</h3>
		<hr class='block-divider' />
		<p class='subscriber-listing-emailAddress'><a href='mailto:{{subscriber.emailAddress}}'>{{subscriber.emailAddress}}</a></p>
		<a href='#/subscriber/{{subscriber.id}}' class='btn btn-primary'>View</a>
	</li>
	<li ng-if="subscribers.length == 0" class='subscriber-listing block'>
		No subscribers found...
	</li>
</ul>
