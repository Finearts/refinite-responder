<table class='table table-std'>
	<thead>
		<tr>
			<th class='table-type-string'>Name</th>
			<th class='table-type-string'>Owner</th>
			<th class='table-type-action'></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='responder in responders'>
			<td class='table-type-string'>{{responder.name}}</td>
			<td class='table-type-string'>{{responder.ownerName}}</td>
			<td class='table-type-action'>
				<a href='#/responder/{{responder.id}}' class='action'>view</a>
			</td>
		</tr>
		<tr ng-if="responders.length == 0">
			<td colspan='3'>No responders found....</td>
		</tr>
	</tbody>
<table>
